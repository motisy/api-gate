<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改api服务')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-param-edit" th:object="${urlParam}">
        	<input type="hidden" name="paramId" th:field="*{paramId}">
        	<input type="hidden" id="apiId" name="apiId" th:value="*{apiId}">
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>参数名称：</label>
				<div class="col-sm-8">
					<input id="paramName" name="paramName" class="form-control" type="text" th:field="*{paramName}" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>必填：</label>
				<div class="col-sm-8">
					<select id="paramRequired" name="paramRequired" class="form-control" required th:field="*{paramRequired}">
						<option value="false">否</option>
						<option value="true">是</option>
					</select>
				</div>
			</div>
<!-- 			string/date/number/boolean/jsonArray/jsonObject/file -->
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>数据类型：</label>
				<div class="col-sm-8">
					<select id="paramType" name="paramType" class="form-control" required th:field="*{paramType}">
						<option value="string">字符串</option>
						<option value="number">数字</option>
						<option value="date">日期</option>
						<option value="boolean">布尔值</option>
						<option value="json">json格式</option>
						<option value="file">文件格式(图片/音视频等)</option>
						<option value="other">其他</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">自定义正则校验规则：</label>
				<div class="col-sm-8">
					<input id="paramCheckRegex" name="paramCheckRegex" class="form-control" type="text" th:field="*{paramCheckRegex}">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control" th:text="*{remark}"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    
    <script th:inline="javascript">
		var prefix = ctx + "api/apiUrlParam"
		$("#form-param-edit").validate({
			focusCleanup: true
		});
	    
		function submitHandler() {
			$.operate.save(prefix + "/edit", $('#form-param-edit').serialize());
	    }
	</script>
</body>
</html>
