<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('api账号列表')" />
</head>
<body class="gray-bg">
	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="formId">
						<div class="select-list">
							<ul>
								<li>
									账号名称：<input type="text" name="accountName"/>
								</li>
	
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
									<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
				
		        <div class="btn-group-sm" id="toolbar" role="group">
					<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="api:account:add">
						<i class="fa fa-plus"></i> 添加
					</a>
					<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="api:account:remove">
						<i class="fa fa-remove"></i> 删除
					</a>
					<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="api:account:export">
							<i class="fa fa-download"></i> 导出
					 </a>
				</div>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table" data-mobile-responsive="true"></table>
				</div>
			</div>
		</div>
	</div>
	
    <div th:include="include :: footer"></div>
	
    <script th:inline="javascript">
    	var accountApiLimitFlag = [[${@permission.hasPermi('api:accountApiLimit:view')}]];
        var editFlag = [[${@permission.hasPermi('api:account:edit')}]];
        var removeFlag = [[${@permission.hasPermi('api:account:remove')}]];
        var prefix = ctx + "api/account";

        queryList();
        
        function queryList() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "api账号",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'accountId', 
					title : '主键',
					visible: false
				},
				{
					field : 'accountName', 
					title : '账号名称',
					sortable: true
				},
				{
					field : 'appKey', 
					title : 'appKey',
					sortable: true
				},
				{
					field : 'appScrect', 
					title : 'appScrect',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					formatter: function(value, row, index) {
						if(value!=null && value.length>15){
							value = "<span title='"+value+"'>"+value.substring(0,15)+"。。。</span>";
						}
						return value;
		            }
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + accountApiLimitFlag + '" href="javascript:void(0)" onclick="editAccountApi(\'' + row.accountName + '\',\'' + row.accountId + '\')"><i class="fa fa-edit"></i>接口授权</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.accountId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        }
        
        function editAccountApi(accountName, accountId){
        	$.modal.openTab("api账号["+accountName+"]的接口权限", ctx + "api/accountApiLimit?accountId="+accountId);
        }
    </script>
</body>
</html>
